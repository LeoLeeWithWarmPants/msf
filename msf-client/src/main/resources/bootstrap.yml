server:
  port: 2001

spring:
  application:
    name: eureka-client
  profiles:
    active: dev

logging:
  config: classpath:logback-spring.xml

# 开启所有/actuator下的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"

---
spring:
  profiles:
    active: dev
  cloud:
    config:
      name: ${spring.application.name}
      uri: http://localhost:1002/
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: config-center
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1001/eureka/
