server:
  port: 2002

spring:
  application:
    name: eureka-consumer
  profiles:
    active: dev

logging:
  config: classpath:logback-spring.xml

# 开启所有/actuator下的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka-client:
  ribbon:
#   NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule # 默认为；轮询，这里改为随机
    ConnectTimeout: 5000 # 连接超时时间(ms)
    ReadTimeout: 5000 # 通信超时时间(ms)
feign:
  hystrix:
    enabled: true # 开启Feign的熔断功能
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000 # 设置hystrix的超时时间为6000ms


---
spring:
  profiles:
    active: dev
  cloud:
    config:
      name: ${spring.application.name}
      uri: http://localhost:1002/
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: config-center
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1001/eureka/
