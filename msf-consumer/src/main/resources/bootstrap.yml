server:
  port: 2002

spring:
  application:
    name: eureka-consumer
  profiles:
    active: dev

logging:
  config: classpath:logback-spring.xml

# 开启所有/actuator下的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

---
spring:
  profiles:
    active: dev
  cloud:
    config:
      name: ${spring.application.name}
      uri: http://localhost:1002/
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: config-center
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1001/eureka/
